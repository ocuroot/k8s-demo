name: Ocuroot Workflow Trigger

on:
  push:
    branches: [ state ]

jobs:
  trigger:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download ocuroot binary
        run: |
          curl -L -o ocuroot https://downloads.ocuroot.com/ocuroot/0.3.5-2/linux-amd64/ocuroot
          chmod +x ocuroot

      - name: Configure Git
        run: |
          git config --global user.email "ocuroot-ci@example.com"
          git config --global user.name "Ocuroot CI"

      - name: Run ocuroot workflow trigger
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./ocuroot workflow trigger
